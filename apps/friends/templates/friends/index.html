<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h3>Welcome!</h3>
    {% if messages %}
      {% for message in messages%}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <div class="">
      <h3>Register</h3>
      <form class="" action="/register" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" value=""></p>
        <p>Alias: <input type="text" name="alias" value=""></p>
        <p>Email: <input type="text" name="email" value=""></p>
        <p>Password: <input type="text" name="password" value=""></p>
        <p>Confirm PW: <input type="text" name="confirm_pw" value=""></p>
        <p>Date of Birth: <input type="date" name="date_of_birth" value=""></p>
        <input type="submit" name="register" value="Register">
      </form>
    </div>
    <div class="">
      <h3>Login</h3>
      <form class="" action="/login" method="post">
        {% csrf_token %}
        <p>Email:<input type="text" name="email_login" value=""></p>
        <p>Password:<input type="text" name="password_login" value=""></p>
        <input type="submit" name="" value="Login">
      </form>
    </div>
  </body>
</html>
